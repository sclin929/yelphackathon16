<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Find Restaurants</title>
    <link rel="stylesheet" type="text/css" href="/main.css"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="query">
      <div class="title-content">
        <div class="title">Restaurant Along</div>
        <div class="title-caption">Find restaurants along your route.</div>
      </div>
      <div class="query-form">
        <div class="app-name">Restaurant Along</div>
        <input type="text" id="origin" placeholder="Enter your starting location here..." required />
        <input type="text" id="destination" placeholder="Enter your destination here..." required />
        <button type="button" id="go-button" class="go-button">Go</button>
      </div>
    </div>

    <div id="map" class="map"></div>
    <div class="results">
      <div class="results-filter">
        <div class="results-header">
          <div class="results-title">
            0 restaurants found
          </div>
        </div>
        <div class="filter-function">
          <input type="text" id="filter-category" placeholder="Filter results here..." />
          <input type="image" id="filter-button" onclick="filterResults(document.getElementById('filter-category').value)" src="search.png" />
        </div>
      </div>

      <div class="results-list">
        <div class='no-results'>No restaurants to display.</div>
      </div>

      <div class="nav-arrows">
        <input type="image" id="left-arrow" class="arrow" src="left-caret.png" onclick="decrementPage()"/>
        <input type="image" id="right-arrow" class="arrow" src="right-caret.png" onclick="incrementPage()"/>
      </div>
    </div>

    <script src="/jquery-1.11.2.min.js"></script>
    <script src="/jquery-ui.min.js"></script>
    <script src="/main.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCssZ2zKXwEUZRDVzacP2wIFA2rzWYPQy4&libraries=places&callback=initialize" async defer></script>
  </body>
</html>
